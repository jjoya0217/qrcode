<body>

            </div>

        <div class="button-group">

    <!-- QR ì½”ë“œ ìƒì„± ë¼ì´ë¸ŒëŸ¬ë¦¬ - body ëì— ë°°ì¹˜ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <script>
        // HTML ìš”ì†Œë“¤ì„ ë³€ìˆ˜ì— ì €ì¥
        const textInput = document.getElementById('textInput');
        const qrcodeDiv = document.getElementById('qrcode');
        const placeholder = document.getElementById('placeholder');
        const generateBtn = document.getElementById('generateBtn');
        const clearBtn = document.getElementById('clearBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const errorMessage = document.getElementById('errorMessage');
        
        let qrCodeGenerated = false; // QR ì½”ë“œ ìƒì„± ì—¬ë¶€
        
        /**
         * QR ì½”ë“œ ìƒì„± í•¨ìˆ˜
         */
        function generateQRCode() {
            const text = textInput.value.trim();
            
            // ì…ë ¥ê°’ ê²€ì¦
            if (text === '') {
                errorMessage.classList.add('show');
                textInput.focus();
                return;
            }
            
            // ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
            errorMessage.classList.remove('show');
            
            // ê¸°ì¡´ QR ì½”ë“œ ì‚­ì œ
            qrcodeDiv.innerHTML = '';
            
            // placeholder ìˆ¨ê¸°ê¸°
            placeholder.style.display = 'none';
            
            try {
                // ìƒˆë¡œìš´ QR ì½”ë“œ ìƒì„±
                new QRCode(qrcodeDiv, {
                    text: text,
                    width: 256,
                    height: 256,
                    colorDark: "#000000",
                    colorLight: "#ffffff",
                    correctLevel: QRCode.CorrectLevel.H
                });
                
                // QR ì½”ë“œ ìƒì„± ì™„ë£Œ
                qrCodeGenerated = true;
                downloadBtn.disabled = false;
                
                console.log('QR ì½”ë“œê°€ ì„±ê³µì ìœ¼ë¡œ ìƒì„±ë˜ì—ˆìŠµë‹ˆë‹¤!');
            } catch (error) {
                console.error('QR ì½”ë“œ ìƒì„± ì¤‘ ì˜¤ë¥˜:', error);
                alert('QR ì½”ë“œ ìƒì„± ì¤‘ ì˜¤ë¥˜ê°€ ë°œìƒí–ˆìŠµë‹ˆë‹¤.');
                placeholder.style.display = 'block';
            }
        }
        
        /**
         * QR ì½”ë“œ ë‹¤ìš´ë¡œë“œ í•¨ìˆ˜
         */
        function downloadQRCode() {
            if (!qrCodeGenerated) return;
            
            // canvas ìš”ì†Œ ì°¾ê¸°
            const canvas = qrcodeDiv.querySelector('canvas');
            if (canvas) {
                // canvasë¥¼ ì´ë¯¸ì§€ë¡œ ë³€í™˜í•˜ì—¬ ë‹¤ìš´ë¡œë“œ
                const url = canvas.toDataURL('image/png');
                const link = document.createElement('a');
                link.download = 'qrcode.png';
                link.href = url;
                document.body.appendChild(link);
                link.click();
                document.body.removeChild(link);
            } else {
                // img ìš”ì†Œë¡œ ëŒ€ì²´ (ì¼ë¶€ ë¸Œë¼ìš°ì €ì˜ ê²½ìš°)
                const img = qrcodeDiv.querySelector('img');
                if (img) {
                    const link = document.createElement('a');
                    link.download = 'qrcode.png';
                    link.href = img.src;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);
                }
            }
        }
        
        /**
         * ì´ˆê¸°í™” í•¨ìˆ˜
         */
        function clearAll() {
            textInput.value = '';
            qrcodeDiv.innerHTML = '';
            placeholder.style.display = 'block';
            downloadBtn.disabled = true;
            qrCodeGenerated = false;
            errorMessage.classList.remove('show');
            textInput.focus();
        }
        
        // ì´ë²¤íŠ¸ ë¦¬ìŠ¤ë„ˆ ë“±ë¡
        
        // ìƒì„± ë²„íŠ¼ í´ë¦­
        generateBtn.addEventListener('click', generateQRCode);
        
        // Enter í‚¤ë¡œ ìƒì„± (Shift+EnterëŠ” ì¤„ë°”ê¿ˆ)
        textInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                generateQRCode();
            }
        });
        
        // ì…ë ¥ ì¤‘ ì—ëŸ¬ ë©”ì‹œì§€ ìˆ¨ê¸°ê¸°
        textInput.addEventListener('input', function() {
            if (this.value.trim() !== '') {
                errorMessage.classList.remove('show');
            }
        });
        
        // ë‹¤ìš´ë¡œë“œ ë²„íŠ¼ í´ë¦­
        downloadBtn.addEventListener('click', downloadQRCode);
        
        // ì´ˆê¸°í™” ë²„íŠ¼ í´ë¦­
        clearBtn.addEventListener('click', clearAll);
        
        // í˜ì´ì§€ ë¡œë“œ ì‹œ ì…ë ¥ì°½ì— í¬ì»¤ìŠ¤
        window.addEventListener('load', function() {
            textInput.focus();
            console.log('QR ì½”ë“œ ìƒì„±ê¸°ê°€ ì¤€ë¹„ë˜ì—ˆìŠµë‹ˆë‹¤!');
        });
    </script>
